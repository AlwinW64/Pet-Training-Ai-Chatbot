<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Training Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            background-image: url('assets/petbot1.jpg'); /* Replace with your image URL */
            background-size: cover; /* Makes the image cover the entire screen */
            background-position: center;
            background-repeat: no-repeat;
        }

        .chat-container {
            width: 350px;
            background: white;
            background-image: url('assets/petbot2.jpg'); /* Replace with your image URL */
            background-size: cover; /* Makes the image cover the entire screen */
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            margin: 5px;
            border-radius: 10px;
            max-width: 75%;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #e0e0e0;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">üê∂ Pet Training Chatbot</div>
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">Hello! How can I help with pet training?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (userInput === "") return;

            let chatBox = document.getElementById("chatBox");

            // Add user message
            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);

            // Simulate bot response (for now, just echo the input)
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.innerText = "You said: " + userInput; // Placeholder response
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
            }, 500);

            // Clear input
            document.getElementById("userInput").value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
